<!DOCTYPE html>
<html>
    <head>
        <title>Something</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>

        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars fa-3x"></i></button>
            <div class="dropdown-content">
              <button class="resetbtn">Reset Name</button>
            </div>
          </div>

        <div class="js-clock">
            <h1 class="js-title">00:00</h1>
        </div>

        <span class="js-weather"></span>

    <div id=forms>
        <form class="js-form form">
            <input type="text" placeholder="what is your name?" class="askName"/>
        </form>
        
        <h4 class="js-greetings greetings">
        </h4>

        <form class="js-toDoForm">
            <input type="text" placeholder="Add Task" class="pendingTodo" />
        </form>
    </div>
        <div class="listName">
          <ul class="pending">
            Pending
          </ul>
          <ul class="finished">
            Finished
          </ul>
        </div>

        
    


        <script src="clock.js"> </script>
        <script src="greeting.js"></script>
        <script src="pendingTodo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
        <script src="settings.js"></script>
        <script src="https://kit.fontawesome.com/4c88192914.js" 
    crossorigin="anonymous"></script>
    </body>
</html>
